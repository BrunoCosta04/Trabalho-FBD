<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netfrix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar bg-danger fixed-top">
      <a
        href="#"
        class="fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
    </nav>
    <div
      class="d-flex justify-content-center align-items-center bg-dark min-vh-100"
    >
      <div class="w-50">
        <div class="column is-half">
          {% if tipo == 'positivo' %}
          <div
            class="h-25 bg-success-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
          >
            <p class="m-3">{{mensagem}}</p>
          </div>
          {% endif %} {% if tipo == 'negativo' %}
          <div
            class="h-25 bg-danger-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
          >
            <p class="m-3">{{mensagem}}</p>
          </div>
          {% endif %}
          <div class="row">
            <button
              class="btn shadow-lg bg-danger m-3 rounded btn-lg"
              onclick="goToLoc('/consultas')"
            >
              Consultas da parte 2
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/script.js"></script>
</html>
