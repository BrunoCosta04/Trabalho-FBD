<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netfrix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar bg-danger fixed-top">
      <span class="navbar-item mx-5">
        <b>{{g.usuario.nome}}</b>
      </span>
      <a
        href="#"
        class="pe-auto fw-bold text-black"
        onclick="goToLoc('/menu/<tipo>/<mensagem>')"
        >MENU</a
      >
    </nav>
    <div
      class="d-flex justify-content-center align-items-center bg-dark min-vh-100"
    >
      <div class="w-50">
        <div class="column is-half">
          {% if tipo == 'positivo' %}
          <div
            class="h-25 bg-success-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
          >
            <p class="m-3">{{mensagem}}</p>
          </div>
          {% endif %} {% if tipo == 'negativo' %}
          <div
            class="h-25 bg-danger-subtle rounded-5 my-3 p-3 d-flex justify-content-center"
          >
            <p class="m-3">{{mensagem}}</p>
          </div>
          {% endif %}

          <!-- ------------------------ todos ---------------------------- -->
          <form method="POST" class="d-flex flex-column">
            <!-- Search input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="titleSearch">Email</label>
              <div class="d-flex">
                <span><i class="bi bi-person fs-4"></i></span
                ><input
                  id="titleSearch"
                  class="form-control"
                  type="text"
                  name="username"
                  placeholder="Search by title"
                />
              </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-danger btn-block m-4">
              Search (Ainda não funciona só placeholder)
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/script.js"></script>
</html>
